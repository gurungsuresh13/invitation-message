<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Invitation Section -->
        <div class="invitation">
            <h2 class="question">Would you like to go out on Wednesday?</h2>
            <img class="gif"
                alt="Invitation GIF"
                src="https://media.giphy.com/media/l0NwNrl4BtDD7JCx2/giphy.gif"/>
            <div class="btn-group">
                <button class="yes-btn">Yes</button>
                <button class="no-btn">No</button>
            </div>
        </div>

        <!-- Response Section, initially hidden -->
        <div class="response hidden">
            <h2 class="answer">Great! Can't wait to see you!</h2>
            <img class="gif"
                alt="Response GIF"
                src=""/>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
